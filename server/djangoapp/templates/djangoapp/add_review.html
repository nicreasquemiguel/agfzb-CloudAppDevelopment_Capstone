{% extends 'djangoapp/layout.html' %}

{% block main %}
<h1>ADD REVIEW {{dealer.id}} </h1>
<ul class='list-group'>

    {% for dealer in dealers %}
        <form action="/djangoapp/dealer/{{id}}/add_review/" method="post">
            {% csrf_token %}
    {% endfor %}        {% csrf_token %}
        <div class="form-group">
            <label for="content"><b>Enter the review content:</b></label>
            <textarea class="form-control" id="review" name="review" rows="2" required></textarea>
        </div>
        <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
            <label for="purchasecheck">Did you purchase the car? </label>
        </div>
        <div class="form-group">
            <label for="car">Select your car:</label>
            <select name="car" id="car" class="form-select">
                {% for car in cars %}
                    <option selected value={{car.id}}>{{car.car_make.name}} {{car.name}} {{ car.year }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group" data-provide="datepicker">
            <label for="purchasedate">Select your purchase date (mm/dd/yyyy):</label>
            <input class="date-own form-control" type="text" name="purchasedate" id="purchasedate">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</ul>
{% endblock %}
