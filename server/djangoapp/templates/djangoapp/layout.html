<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>


    <body>

    <!--Add a nav bar here -->
    <nav class="navbar bg-dark link-dark">
        <a class="navbar-brand" href=" ">DEALER</a>
        <a class="navbar-link" href="about">ABOUT US</a>
        <a class="navbar-link" href="contact">CONTACT US</a>

        {% if user.is_authenticated %}
 
        <a class="navbar-link" href="#">{{ user.username }}</a>
        <a class="navbar-link" href="logout">SIGN OUT</a>
        {% else %}

        <form action="login" method="post">
            {% csrf_token %}
            <input id='username' name='username' type='text' placeholder='Username' />
            <input id='password' name='password' type='password' placeholder='Password' />
            <button class="btn btn-primary" type="submit">LOGIN</button>
        </form>
        <a class="btn btn-success" href="registration">REGISTER</a>

        {% endif %}
 
    
    </nav>
    {% if message %}
    <span class="alert alert-primary mt-5 w-100" role="alert">{{ message }}</span>
    {% endif %}
    <!--Add a dealer table here -->
    {% block main %}

    {% endblock %}
    </body>

</html>
