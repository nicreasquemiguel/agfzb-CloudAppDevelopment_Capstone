{% extends 'djangoapp/layout.html' %}

{% block main %}
    <div class="card p-5 container w-50 bg-light text-primary mt-5" >

    <form action="registration" method="post" >
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" required autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" required type="text" name="firstname" placeholder="First Name">
        </div>
        <div class="form-group">
            <input class="form-control" required type="text" name="lastname" placeholder="Last Name">
        </div>
        <div class="form-group">
            <input class="form-control" required type="password" name="password" placeholder="Password">
        </div>
        <button class="btn mb-3 btn-primary w-100" type="submit">Register</button>
    </form>

</div>
    </div>
</div>
{% endblock %}
